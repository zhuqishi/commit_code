{% extends "base.html" %}

{% block title %}blog titles{% endblock %}

{% block content %}

    <h1>显示提交码</h1>
</div>

<div class="row">
    <div class="col-xs-12 col-md-8">
    <ul>
        {% for commitCode in commitCodes %}

            <li>{{ commitCode.commit_code }}</li>
        {% endfor %}
    </ul>
    </div>
</div>
{% endblock %}
